<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@400;600&display=swap');
        body {
            margin: 0;https://github.com/Pruthvi-123-prog/Cluster_Weather
            overflow: hidden;
            font-family: 'Saira', sans-serif;
            background: #0a192f;
        }
        
        @supports (-webkit-overflow-scrolling: touch) {
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: #000814; /* Darker background */
        }
        .weather-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .weather-card {
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            color: white;
            box-shadow: 0 8px 32px rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.1);
            width: 280px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
    
        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transition: 0.5s;
        }
    
        .weather-card:hover, .weather-card:active {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 45px rgba(100, 255, 218, 0.2);
            border: 1px solid rgba(100, 255, 218, 0.3);
            background: rgba(10, 25, 47, 0.9);
        }
    
        .weather-card:hover::before {
            left: 100%;
        }
    
        .result-text {
            font-size: 1em;
            margin-top: 15px;
            color: #64ffda;
            text-align: center;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
            transition: all 0.3s ease;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
            color: #64ffda;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #64ffda;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #64ffda;
            border: none;
            border-radius: 8px;
            color: #0a192f;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover, button:active {
            background: #4cd7b7;
            transform: scale(1.02);
        }
        .result-text {
            font-size: 1.2em;
            margin-top: 15px;
            color: #64ffda;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="weather-container">
        <div class="weather-card">
            <h1>CLUSTER WEATHER</h1>
            <div class="input-group">
                <input type="text" placeholder="Enter the city name" class="temp-input">
                <button class="convert-btn">FETCH</button>
            </div>
            <div class="result-text"></div>
        </div>
    </div>

    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000814);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create particles with improved visibility
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 8000;  // More particles
const posArray = new Float32Array(particlesCount * 3);

// Create a more space-like distribution
for(let i = 0; i < particlesCount * 3; i += 3) {
    const radius = Math.random() * 80 + 20;
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);
    
    posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
    posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
    posArray[i + 2] = radius * Math.cos(phi) * 0.5; // Flatter distribution
}

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending,
            map: createCircleTexture(),
        });

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 50;

        // Enhanced mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        let isMouseInWindow = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let touchX = 0;
        let touchY = 0;

        function handleTouchStart(event) {
            isMouseInWindow = true;
            const touch = event.touches[0];
            touchX = touch.clientX;
            touchY = touch.clientY;
            lastMouseX = (touchX / window.innerWidth - 0.5) * 2;
            lastMouseY = (touchY / window.innerHeight - 0.5) * 2;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            if (isMouseInWindow) {
                const touch = event.touches[0];
                mouseX = (touch.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (touch.clientY / window.innerHeight - 0.5) * 2;
                velocityX = mouseX - lastMouseX;
                velocityY = mouseY - lastMouseY;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        document.addEventListener('mousemove', (event) => {
            if (isMouseInWindow) {
                mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                velocityX = mouseX - lastMouseX;
                velocityY = mouseY - lastMouseY;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        });

        document.addEventListener('mouseenter', () => {
            isMouseInWindow = true;
        });
        
        document.addEventListener('mouseleave', () => {
            isMouseInWindow = false;
        });

        document.addEventListener('touchstart', handleTouchStart);

        document.addEventListener('touchmove', handleTouchMove);

        document.addEventListener('touchend', () => {
        isMouseInWindow = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.0001;
            const positions = particlesMesh.geometry.attributes.position.array;
            
            // Update particle positions
            for(let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                
                if (!isMouseInWindow) {
                    // Continue movement in last known direction
                    positions[i3] += velocityX * 0.5;
                    positions[i3 + 1] += velocityY * 0.5;
                } else {
                    // Normal movement when mouse is in window
                    positions[i3 + 1] += Math.sin(time + positions[i3]) * 0.01;
                    positions[i3] += Math.cos(time + positions[i3 + 1]) * 0.01;
                }
                
                // Reset particles that drift too far
                if (Math.abs(positions[i3]) > 50) {
                    positions[i3] = (Math.random() - 0.5) * 100;
                    velocityX *= 0.95; // Gradually slow down
                }
                if (Math.abs(positions[i3 + 1]) > 50) {
                    positions[i3 + 1] = (Math.random() - 0.5) * 100;
                    velocityY *= 0.95; // Gradually slow down
                }
            }
            
            // Camera and mesh updates
            camera.position.x = Math.sin(time * 0.3) * 5;
            camera.position.y = Math.cos(time * 0.3) * 5;
            camera.lookAt(0, 0, 0);
            
            if (isMouseInWindow) {
                particlesMesh.rotation.x += mouseY * 0.01;
                particlesMesh.rotation.y += mouseX * 0.01;
            } else {
                particlesMesh.rotation.x += velocityY * 0.01;
                particlesMesh.rotation.y += velocityX * 0.01;
            }
            
            particlesMesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Server-side data fetching logic should replace this placeholder
        const convertBtn = document.querySelector('.convert-btn');
        const tempInput = document.querySelector('.temp-input');
        const resultText = document.querySelector('.result-text');

        // Responsive window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function display(data){
            document.querySelector(".result-text").innerHTML = `
            <div class="user-card">
                <p><strong>City: </strong> ${data.location.name}</p>
                <p><strong>Country: </strong> ${data.location.country}</p>
                <p><strong>Temperature: </strong> ${data.current.temperature}Â°C</p>
                <p><strong>Status: </strong> ${data.current.weather_descriptions} Day</p>
                <p><strong>Humidity: </strong> ${data.current.humidity}%</p>
                <p><strong>Cloud Status: </strong>
                    ${data.current.cloudcover} Oktas
                </p>
                <p><strong>Wind Speed: </strong> ${data.current.wind_speed} meter/s</p>
                <p><strong>Pressure: </strong> ${data.current.pressure} Pa</p>
            </div>
            `;
        }
            async function fetchh(){
                try{
                const selectt = document.querySelector(".temp-input");
                const url = await fetch(`https://api.weatherstack.com/current?access_key=ad7b244cfe01ddd5c345be2b84c26db5&query=${selectt.value}`);
                const data = await url.json();
                display(data);
        }
       
    catch(error){
            document.querySelector(".result-text").innerHTML = `
                <div class="user-card">
                    <h2>ERROR!</h2>
                    <p>You entered the outer-space!!</p>
                </div>
            `;
        }
    }

        document.querySelector(".convert-btn").addEventListener('click', fetchh);
    </script>
</body>
</html>
